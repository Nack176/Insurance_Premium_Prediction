{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Login</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Here user are able to login .</p>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <form method="post" action="{% url 'login' %}" autocomplete="off">
        {% csrf_token %}
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="username" class="leading-7 text-sm text-gray-600">Username</label>
              <input type="text" id="username" name="username" autocomplete="off" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
              <input type="password" id="password" name="password" autocomplete="off" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
            </div>
          </div>
          {% if error %}
            <div class="p-2 w-full">
              <p class="text-red-500">{{ error }}</p>
            </div>
          {% endif %}
          <div class="p-2 w-full">
            <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
          </div>
        </div>
        <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
          <a class="text-indigo-500">If user is not Registered then <a href="/registration">Register</a></a>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock content %}
